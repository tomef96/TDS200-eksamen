<ion-header>
    <ion-toolbar>
        <ion-title>new-room</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides id="slider" style="height: 100%" [options]="slideOpts">
        <ion-slide>
            <ion-img
                [src]="room.image || 'https://venncubed.co.za/backend/wp-content/uploads/2017/10/placeholder.png'"
            ></ion-img>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-button (click)="goToNextSlide()">
                    <ion-label>
                        Next
                    </ion-label>
                </ion-button>
            </ion-fab>
        </ion-slide>
        <ion-slide>
            <div style="display: flex; flex-direction: column;">
                <ion-item>
                    <ion-label position="stacked"
                        >Position
                        <ion-text color="danger">*</ion-text></ion-label
                    >
                    <ion-input [(ngModel)]="room.position"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked"
                        >Description
                        <ion-text color="danger">*</ion-text></ion-label
                    >
                    <ion-input [(ngModel)]="room.description"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked"
                        >Price <ion-text color="danger">*</ion-text></ion-label
                    >
                    <ion-input [(ngModel)]="room.price"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked"
                        >Available From
                        <ion-text color="danger">*</ion-text></ion-label
                    >
                    <ion-datetime
                        [(ngModel)]="room.availableStart"
                        displayFormat="MM/DD/YYYY/HH:mm"
                    ></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked"
                        >Available To
                        <ion-text color="danger">*</ion-text></ion-label
                    >
                    <ion-datetime
                        [(ngModel)]="room.availableEnd"
                        displayFormat="MM/DD/YYYY/HH:mm"
                    ></ion-datetime>
                </ion-item>
            </div>
            <ion-fab vertical="bottom" horizontal="start" slot="fixed">
                <ion-button (click)="goToPreviousSlide()">Back</ion-button>
            </ion-fab>

            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-button (click)="postRoom()">Finished</ion-button>
            </ion-fab>
        </ion-slide>
    </ion-slides>
</ion-content>
