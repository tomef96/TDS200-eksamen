<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="scrollToTop()">
            <ion-icon name="arrow-dropup"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-list>
        <ion-list-header class="ion-padding">
            <ion-label class="" style="font-size: 2rem;">
                <b>Rooms</b>
            </ion-label>
            <ion-icon
                [routerLink]="['new-room']"
                style="font-size: 2rem"
                name="add-circle"
            ></ion-icon>
        </ion-list-header>
        <div
            class="ion-padding-horizontal"
            style="display: flex; flex-direction: row;"
        >
            <div style="display: flex; flex-direction: row;">
                <ion-icon size="large" name="calendar"></ion-icon>
                <ion-datetime
                    style="margin-left: -10px"
                    value="{{date}}"
                ></ion-datetime>
            </div>
            <div style="display: flex; flex-direction: row;">
                <ion-icon size="large" name="pin"></ion-icon>
                <ion-input placeholder="Location"></ion-input>
            </div>
        </div>
        <!--<ion-searchbar class="ion-padding-horizontal"></ion-searchbar>-->
        <div *ngFor="let room of rooms | async">
            <app-room-list-item [room]="room"></app-room-list-item>
        </div>
    </ion-list>
</ion-content>
