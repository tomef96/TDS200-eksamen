<ion-item lines="none">
    <ion-card>
        <ion-img
            [src]="
                room.image ||
                'https://venncubed.co.za/backend/wp-content/uploads/2017/10/placeholder.png'
            "
        ></ion-img>
        <ion-card-header>
            <ion-card-subtitle>{{ room.position }}</ion-card-subtitle>
            <div
                style="display: flex; flex-direction: row; justify-content: space-between"
            >
                <ion-card-title>{{ room.description }}</ion-card-title>
                <ion-button color="success" fill="outline" *ngIf="bookedByUser"
                    >Booked</ion-button
                >
            </div>
        </ion-card-header>

        <ion-card-content
            style="display: flex; flex-direction: row; justify-content: space-between"
        >
            <ion-label>{{ room.price }}kr/t</ion-label>
            <ion-label>
                {{ room.availableStart | formatDate: 'LT' }} -
                {{ room.availableEnd | formatDate: 'LT' }}
            </ion-label>
        </ion-card-content>
    </ion-card>
</ion-item>
